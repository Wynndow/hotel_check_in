<!doctype html>
<html lang="en" ng-app="hotelligence">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hotelligence</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="login/login.css">
  <link rel="stylesheet" href="userDash/userDash.css">
</head>

<body ng-cloak>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <section ng-controller="logOutController as ctrl">
        <button ng-click="ctrl.doLogOut()" ng-hide="!loggedIn" class="btn btn-warning navbar-btn navbar-right">Log Out</button>
        <p ng-hide="!loggedIn" class="navbar-text navbar-right">Signed in as: {{thisUserEmail}}</p>
      </section>
      <ul class="menu nav navbar-nav">
        <a class="navbar-brand" href="/app/#">
          <img alt="Brand" src="hotelligence.png">
        </a>
        <li ng-hide="loggedIn"><a href="#/login">User login</a></li>
        <li ng-hide="loggedIn"><a href="#/hotelLogin">Hotel login</a></li>
        <li ng-show="loggedIn"><a href="#/account">account</a></li>
        <li ng-hide="userType != 'guestUser' || !loggedIn"><a href="#/userDash">Dashboard</a></li>
        <li ng-hide="userType != 'hotelUser' || !loggedIn"><a href="#/hotelDash">Hotelligence Dashboard</a></li>
        <li ng-hide="userType != 'guestUser' || !loggedIn"><a href="#/photo">photo</a></li>
      </ul>
    </div>
  </nav>


  <div ng-view></div>

  <footer>
    <div class="row">
      <div class="col-lg-12">
        <div>Hotelligence<span app-version></span></div>
      </div>
    </div>
  </footer>

  <!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.x/angular.min.js"></script>
<script src="//cdn.firebase.com/js/client/2.2.x/firebase.js"></script>
<script src="//cdn.firebase.com/libs/angularfire/1.0.x/angularfire.min.js"></script>
-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.js"></script>
  <!-- tables -->
  <link href="bower_components/datatables/media/css/jquery.dataTables.css" rel="stylesheet">
  <script src="bower_components/datatables/media/js/jquery.dataTables.js"></script>
  <script src="bower_components/angular-datatables/dist/angular-datatables.js"></script>
  <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
  <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>

  <!-- tables end -->
  <script src="app.js"></script>
  <script src="config.js"></script>

  <script src="components/appversion/appversion-directive.js"></script>
  <script src="components/auth/auth.js"></script>
  <script src="components/firebase.utils/firebase.utils.js"></script>
  <script src="components/ngcloak/ngcloak-decorator.js"></script>
  <script src="components/reverse/reverse-filter.js"></script>
  <script src="components/security/security.js"></script>
  <script src="components/pictureStore/storeFactory.js"></script>
  <script src="components/globalLogout/logout.js"></script>

  <script src="photo/webcam.js"></script>
  <script src="photo/streamConfig.js"></script>


  <script src="home/home.js"></script>
  <script src="account/account.js"></script>
  <script src="login/login.js"></script>
  <script src="userDash/userDash.js"></script>
  <script src="hoteldash/hoteldash.js"></script>
  <script src="photo/photo.js"></script>
  <script src="hotel_login/hotel_login.js"></script>
  <script src="dashTables/dataTable.js"></script>

</body>

</html>
