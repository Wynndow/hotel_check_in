<div class="registration-bg">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="log-in panel">
          <div class="panel-heading">
            <h2>Hotel Login</h2>
          </div>

          <form>
            <div class="panel-body">
              <input type="text" class="input-lg" placeholder="staff email" ng-model="email" />
            </div>
            <div class="panel-body">
              <input type="password" class="input-lg" placeholder="password" ng-model="pass" />
            </div>
            <div class="panel-body">
              <input type="password" class="input-lg" placeholder="confirm password" ng-model="confirm" ng-cloak ng-show="createMode" />
            </div>
            <div class="panel-body">
              <button class="btn btn-info btn-block" ng-click="login(email, pass)" ng-hide="createMode">Log In</button>
            </div>
            <div class="panel-body">
              <button class="btn btn-danger btn-block" ng-click="createMode = true" ng-hide="createMode">Register</button>
            </div>
            <div class="panel-body">
              <button class="btn btn-info btn-block" ng-cloak ng-show="createMode" ng-click="createAccount()">Create Account</button>
            </div>
            <div class="panel-body">
              <button class="btn btn-danger btn-block" ng-cloak ng-show="createMode" ng-click="createMode = false">Cancel</button>
            </div>

            <p ng-show="err" class="error">{{err}}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
