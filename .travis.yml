language: node_js
node_js:
  - "5.5.0"

sudo: false

before_script:
  - npm install
  - npm install -g bower
  - npm install -g karma
  - npm install -g protractor
  - bower install
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm start > /dev/null &
  - npm run update-webdriver
  - sleep 3

script:
  - karma start karma.conf.js
  - protractor e2e-tests/protractor-conf.js
